<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>b4</title>
    <link rel="stylesheet" href="style4.css" />
  </head>
  <body>
    <div id="table1">
      <span
        class="font"
        style="
          margin-bottom: 100px;
          font-weight: bold;
          font-size: 50px;
          color: white;
        "
        >Create project</span
      >
      <br />
      <span class="font" style="margin-top: 30px; font-size: 30px">
        Deploy your new project in one-click.</span
      >
      <p class="font2" style="margin-top: 70px">Name</p>
      <div id="table2">
        <span class="font" style="font-size: 30px">Name of your project</span>
      </div>
      <p class="font2">Framework</p>
      <div class="select-container">
        <select class="select-box">
          <option value="">Select an option</option>
          <option value="1">React</option>
          <option value="2">Vue</option>
          <option value="3">Angular</option>
        </select>
      </div>
      <div class="button-space">
        <div class="table3">
          <span class="font" style="color: white; font-size: 30px">Cancel</span>
        </div>
        <div class="table4">
          <span class="font" style="color: black; font-size: 30px">Deploy</span>
        </div>
      </div>
    </div>
  </body>
</html>
